<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        p {
            background-color: green;
        }

        /* 后代选择器。*/
        body p {
            background-color: red;
        }

        /* 子选择器。（一代，儿子）。*/
        body > p {
            background-color: lawngreen;
        }

        /* 相邻兄弟选择器。只有一个（向下）。（p2）*/
        .active + p {
            background-color: brown;
        }

        /* 通用选择器。*/
        .active ~ p {
            background-color: lawngreen;
        }

    </style>
</head>
<body>

<p>p0</p>
<p class="active">p1</p>
<p>p2</p>
<p>p3</p>

<ul>
    <li>
        <p>p4</p>
    </li>
    <li>
        <p>p5</p>
    </li>
    <li>
        <p>p6</p>
    </li>
</ul>

<p class="active">p7</p>
<p>p8</p>

</body>
</html>
