<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        /*<!-- 标签选择器。-->*/
        h1 {
            color: red;
        }

        /* 类选择器。`.class名称{}`
            可以多个标签归类。可以复用。
        */
        .geek {
            color: green;
        }

        /* id 选择器。id 必须唯一。
            `#id名称{}`
        */
    </style>

</head>
<body>

<h1 class="geek">标题1</h1>
<h1 class="li">标题2</h1>
<h1>标题3</h1>

<p class="geek">p 标签</p>

<h1 class="geek" id="geek">标题1</h1>
<h1 class="geek">标题2</h1>
<h1 class="geek">标题3</h1>

</body>
</html>
