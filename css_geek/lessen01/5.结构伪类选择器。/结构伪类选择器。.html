<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!-- 避免使用 .class, id 选择器。-->
    <style>
        /*<!-- ul 的第一个子元素。-->*/
        ul li:first-child {
            background-color: lawngreen;
        }

        /*<!-- ul 的最后一个子元素。-->*/
        ul li:last-child {
            background: red;
        }

        /*<!-- 选中 p1。按类型。
            选中当前 p 元素的父级元素，选中父级元素的第一个子元素，并且是当前元素才生效。
        -->*/
        p:nth-child(2) {
            background: deepskyblue;
        }

        /* 父元素中第二个类型为 p 的元素。按顺序。*/
        p:nth-of-type(2) {
            background: yellow;
        }

    </style>
</head>
<body>

<p>p1</p>
<p>p2</p>
<p>p3</p>

<ul>
    <li>li1</li>
    <li>li2</li>
    <li>li3</li>
</ul>


</body>
</html>
