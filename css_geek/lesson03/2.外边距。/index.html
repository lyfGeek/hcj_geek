<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        #box {
            width: 300px;
            border: 1px solid red;
            margin: 0 auto; /* 居中对齐。*//* 顺时针。*/
        }

        /* 标签选择器。*/
        form {
            background: forestgreen;
        }

        /* 外边距。*/
        input {
            border: 1px solid black;
        }
    </style>

</head>
<body>

<div id="box">
    <h2>会员登录</h2>
    <form action="#">
        <div>
            <span>用户名：</span>
            <input type="text">
        </div>
        <div>
            <span>密 &nbsp;码：</span>
            <input type="text">
        </div>
        <div>
            <span>邮 &nbsp;箱：</span>
            <input type="text">
        </div>
    </form>
</div>


</body>
</html>
