<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        /*<!-- 默认的颜色。-->*/
        a {
            text-decoration: none;
            color: #000;
        }

        /* 鼠标悬浮的颜色。*/
        a:hover {
            color: orange;
            font-size: 50px;
        }

        /* 鼠标按住未释放。*/
        a:active {
            color: green;
        }

        a:visited {
            color: pink;
        }

        #price {
            text-shadow: 10px 10px 10px deepskyblue;
        }
    </style>
</head>
<body>

<a href="#">
    <img alt="" height="103" src="images/a.jpg" width="80">
</a>
<p>
    <a href="#">《码出高效：Java开发手册》</a>
</p>
<p>
    <a href="">杨冠宝，花名孤尽</a>
</p>
<p id="price">
    ￥99
</p>
</body>
</html>
