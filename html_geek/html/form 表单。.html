<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>注册</h1>

<!-- 表单 form。
 action。表单提交的位置。可以是网站，也可以是一个请求处理地址。
 method。POST GET 请求方式。
 get 方式提交可以在 url 中看见提交的内容，不安全但高效。
 post 方式提交不能在 url 中看见提交的内容，安全，可以传输大文件。
 -->

<form action="我的第一个网页。.html" method="get">
    <p>名字：<input name="username" readonly type="text" value="geek"></p>
    <p>密码：<input name="pwd" type="password"></p>

    <p>性别：
        <input checked name="sex" type="radio" value="boy"/>男
        <input name="sex" type="radio" value="girl"/>女
    </p>

    <p>
        <input name="hobby" type="checkbox" value="sleep">睡觉
        <input checked name="hobby" type="checkbox" value="code">敲代码
        <input name="hobby" type="checkbox" value="chat">聊天
        <input name="hobby" type="checkbox" value="game">游戏
    </p>

    <p>按钮：
        <input name="btn1" type="button" value="点击变长">
        <!--<input type="image" src="../resources/image/0.jpg">-->
    </p>

    <p>下拉框。
        <select id="" name="列表名称">
            <option value="china">中国</option>
            <option value="选项的值">美国</option>
            <option selected value="选项的值">瑞士</option>
            <option value="选项的值">印度</option>
        </select>
    </p>

    <!-- 文本域。-->
    <p>反馈：
        <textarea cols="50" name="textarea" rows="10">文本内容</textarea>
    </p>

    <!-- 文件域。-->
    <p>
        <input name="files" type="file">
        <input name="upload" type="button" value="上传">
    </p>

    <!-- 邮件验证。-->
    <p>邮箱：
        <input name="email" type="email">
    </p>

    <!-- URL。-->
    <p>URL：
        <input name="url" type="url">
    </p>

    <!-- 数字。-->
    <p>
        <input max="100" min="0" name="num" step="1" type="number">
    </p>

    <!-- 滑块。-->
    <p>
        <input max="100" min="0" name="voice" step="2" type="range">
    </p>

    <!-- 搜索框。-->
    <p>搜索：
        <input name="search" type="search">
    </p>

    <p>
        <label for="label1">你点我试试</label>
        <input id="label1" type="text">
    </p>

    <input type="submit">
    <input type="reset" value="清空表单">
</form>


</body>
</html>
