<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基本标签。</title>
</head>
<body>

<!-- 标题标签。-->
<h1>一级标签</h1>
<h2>二级标签</h2>
<h3>三级标签</h3>
<h4>四级标签</h4>
<h5>五级标签</h5>
<h6>六级标签</h6>

<!-- 段落标签。-->
<p>1</p>
<p>2</p>
<p>3</p>

<!-- 水平线标签。-->
<hr>

<!-- 换行标签。-->
1<br>
2<br>
3<br>

<h1>字体样式标签。</h1>
粗体：<strong>i love you</strong>
斜体：<em>i love you</em>

<br>
<h1>特殊符号。</h1>

空 格
空&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;格

<br>
&gt;
<br>
&lt;
<br>
&copy;版权所有 Geek。

</body>
</html>
