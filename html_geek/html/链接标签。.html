    <title>链接标签。</title>

<body>

<!-- 使用 name 作为标记。-->
<a href="" name="top"></a>

<!-- href 要中转的页面。-->
<!-- target 窗口在哪打开。
    _blank：在新标签页中打开。
    _self：在自己的内面中打开。
-->
