        function getAge() {
            // 今年 - 出生的年。
            let now = new Date().getFullYear();
            return now - this.birthday;// this 指向调用者 window。
        }

        var geek = {
            name: 'Geek',
            birthday: 1995,
            age: getAge
        };

        getAge.apply(geek, []);// this 指向了 geek，参数为空。
    </script>
