<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="https://cdn.bootcdn.net/ajax/libs/blueimp-md5/2.16.0/js/md5.min.js"></script>
</head>
<body>

<form action="https://www.baidu.com/" method="post" onsubmit="return aaa()">
    <p>
        <span>用户名：</span> <input id="username" name="username" type="text">
    </p>
    <p>
        <span>密码：</span> <input id="input-password" type="text">
    </p>

    <input id="md5-password" name="password" type="hidden">

    <!-- 绑定事件。-->
    <button type="submit">提交</button>
</form>


<script>
    function aaa() {
        // alert(111)
        let uname = document.getElementById('username');
        let pwd = document.getElementById('input-password');
        let md5pwd = document.getElementById('md5-password');

        md5pwd.value = md5(pwd.value);

        // true 提交。
        // false 阻止提交。
        return true;

    }
</script>


</body>
</html>
